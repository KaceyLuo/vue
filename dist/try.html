<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!---文本插值 {{}}内包裹的内容可以将数据实时显示 文本插值的形式，不能用书写表达式，只支持单个表达式 var a=6是多行表达式--->
        {{message}}
        {{6+6}}
        {{6>3 ? message:a}}


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          a:2
        },
        created:function(){
            alert('我是vue实例，创建完成，还未挂载到DOM')
        },
        mounted:function(){
            alert('我是vue实例，已经挂载到DOM')
        }
      });
    //   //访问vue实例属性
    // console.log(app.$el);
    // console.log(app.$data)
    //   //访问data中的属性
    //   console.log(app.message)
    //   console,log(app.a)


    </script>
</body>
</html>
