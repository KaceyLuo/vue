<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    绑定内联样式： 键代表style属性值,值代表属性对应的值<br>
    切记VUE中只要大写的字母都会给你转换成-加小写<br>
    style对象语法<br>
    <div id="app">
        <div :style="{'color':color,'fontSize':fontSize+'px'}">
            loot at me!
        </div>
    <br>
    style数组语法<br>
    <div :style="[styleA,styleB]"></div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                color:'red',
                fontSize:'20'
            }

        })
    </script>
</body>
</html>
