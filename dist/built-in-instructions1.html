<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        [v-cloak]:{
            display: none;
        }
    </style>
    
    <div id="app">
    v-cloak: 一般与display:none结合使用<br>
    <p v-cloak="">{{msg}}</p> <br>
    <hr>
    v-once: 定义他的元素或组件只渲染一次，后续都不会再重新渲染<br>
    <span v-once="">{{oncedata}}</span>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script> 
    var app=new Vue({
        el:"#app",
        data:{
            //当网速慢时页面会先出现msg再加载成msg内的内容 为解决这个问题使用cloak
            msg:'我我我',
            oncedata:'敲敲敲'
        }
    }) </script>
</body>
</html>
