<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的使用方法</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <app-component></app-component>
        html标签受限：
        <table>
        <!-- <app-component></app-component> -->
            <!--<appComponent>table标签内容跑到了table外面，因为table中只能由tr,td,tbody元素</appComponent>-->
            <tbody is="app-component"></tbody>
        </table>
    </div>
    <div id="bpp" style="border:2px solid green">
        <my-component></my-component>
        <!-- <app-component></app-component> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        /* 全局组件：
        优点：所有Vue实例都可以使用
        缺点：权限太大，容错率降低
        Vue.component(tag,{
            template:'<div></div> '
        })*/
        Vue.component('my-component',{
            template :'<div>我是一个全局组件</div>'   
        })

        var app=new Vue({
            el:"#app",
            data:{

            },
            /*局部组件*/
            components:{
                'app-component':{
                    template:'<div>我是app局部组件</div>'
                }
            }

        })
        var bpp=new Vue({
            el:"#bpp",
            data:{

            }
        })
    </script>
    
</body>
</html>
