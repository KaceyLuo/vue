<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        总金额：{{total}}元
    </div>
    <div id="app1"></div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        var app1=new Vue({
            el:'#app1',
            data:{
                msg:'我是app1的内容'
            }
        })
        var app=new Vue({
            el:'#app',
            data:{
                package1:[
                    {
                        name:'ipad2',
                        price:6999,
                        count:4

                    },
                    {
                        name:'ipad',
                        price:5999,
                        count:2
                    }
                ],
                package2:[
                    {
                        name:'cup',
                        price:50,
                        count:2
                    },
                    {
                        name:'TV',
                        price:4999,
                        count:1
                    }

                ]
            },
            //computed属性默认有两个函数一个时getter一个是setter 默认用法师getter函数
            computed:{
                total:function(){
                    var prices=0;
                    for(var i=0;i<this.package1.length;i++){
                        prices+=this.package1[i].price*this.package1[i].count;
                    }
                    for(var j=0;j<this.package2.length;j++){
                        prices+=this.package2[j].price*this.package2[j].count;
                    }
                    //这里说明computed属性可以依赖多个Vue实例的数据
                    return prices+'----'+app1.msg;
                }
            }
        })
    </script>
</body>
</html>
