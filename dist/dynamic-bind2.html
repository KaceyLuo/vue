<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .divStyle{
        background:red;
        width: 50px;
        height: 50px;
    }
    .borderStyle{
        border: 2px solid green;
    }
    .red{
        background-color: red;
    }
    .blue{
        background-color: blue;
    }
    .active{
        background-color: green;
        width: 100px;
        height: 100px;
    }
    .error{
        border: 5px solid yellow;
    }
</style>
<body>
    <!---绑定class几种语法-->
    绑定class对象语法:<br>
    <div id="app">
        <hr>
        绑定class对象语法:对象的键是类名,值是布尔值
        <div :class="{divStyle : isActive}"></div>
        <div :class="{borderStyle:isborder}"></div>
        <hr>
        <input type="button" value="切换背景" :class="{red:boolean,blue:!boolean}" @:click="changeColor">
        <br>
        class内的表达式过长时可以考虑使用计算属性
        <div :class="classnames"></div>
        <hr>
        绑定class数组语法: 数组中的成员直接对应类名<br>
        <div :class="[activeClass,errorClass]">我是数组class</div>
        <hr>
        数组与对象混用 第一个是对象 第二个是数组成员<br>
        <div :class="[{'active' : isActive},errorClass]"></div>
        <hr>
        
    
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //需求：点击一个按钮，来回切换背景颜色为红，蓝
        var app=new Vue({
            el:"#app",
            data:{
                isActive:true,
                isborder:true,
                red:"red",
                blue:"blue",
                boolean:true,
                activeClass:'active',
                errorClass:'error'
            },
            methods:{
                changeColor:function(){
                     this.boolean=!this.boolean;
                    
                    }
            },
            computed:{
                classnames:function(){
                return {
                    active:this.isActive&&!this.isborder
                }
            }
            }
            }
        )
    </script>
</body>
</html>
