<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的使用技巧</title>
</head>
<body>
    <div id="app">
        <button @click="plus">{{count}}</button>
        <button @click="plus">{{count}}</button>
        <hr>
        <btn-component></btn-component>
        <btn-component></btn-component>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //推荐使用小写字母加-进行命名 child,my-component
        //template必须被一个dom元素包括，也可以嵌套
        //组件的定义中。除了template之外的其他选项 data,computed,methods
        //data必须是一个方法

        var app=new Vue({
            el:"#app",
            data:{
                count:1
            },
            components:{
                'app-component':{
                    template:'<div>我是app局部组件</div>'
                },
                'btn-component':{
                    template:'<button @click="count++">{{count}}</button>',
                    data:function(){
                        //点一次返回一个对象 两次返回的对象不同
                        return{
                            count:0
                        }
                    }
                }
            },
            methods:{
                plus:function(){
                    this.count++;
                }
            }

        })
       
    </script>
    
</body>
</html>
