<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在render函数中使用props传递</title>
</head>
<body>
    <div id="app">
        <button @click="switchShow">点击切换照片</button>
        <my-component :show="show"></my-component>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //点击按钮切换图片
        Vue.component('my-component',{
            props:['show'],
            render:function(createElement){
                if(this.show){
                    var imgsrc;
                    if(this.show){
                        imgsrc='src/imge/001.jpg'
                    }
                    else{
                        imgsrc='src/imge/002.jpg'

                    }
                    return createElement('imge',{
                        attrs:{
                            src:imgsrc
                        }
                    })
                }
            }

        })
        var app=new Vue({
            el:"#app",
            data:{
                show:false
            },
            methods:{
                switchShow:function(){
                    this.show=!this.show
                }
            }
        })
    </script>
</body>
</html>
